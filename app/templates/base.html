<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <title>{% block title %}{% endblock %}This is {{ name }} Website</title>
    {% endblock %}

</head>

<body>

    <body>
        <div class="container">
            <div class="row" style="margin-top: 40px; background-color: lightgreen;">
                <div class="col-sm-3"> <span class="heading_top"><span class="heading_top_2">Ashish</span> Project1</span>
                </div>
                <div class="col-sm-2"> </div>
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col-sm-2">
                            <a class="nav-link {% block active_header_home %}  {% endblock %}" aria-current="page" href="/">Home</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="nav-link  {% block active_header_git %}  {% endblock %}" aria-current="page" href="/git">Git</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="nav-link  {% block active_header_docker %}  {% endblock %}" aria-current="page" href="/docker">Docker</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="nav-link  {% block active_header_python %}  {% endblock %}" aria-current="page" href="/python">Python</a>
                        </div>
                        <div class="col-sm-2">
                            <a class="nav-link  {% block active_header_ci_cd %}  {% endblock %}" aria-current="page" href="/ci-cd">CI/CD</a>
                        </div>
                    </div>

                </div>
            </div>
            {% block content %}

            {% endblock %}
            <br/> <br/>
            <footer>
                Environment: {{ deployment_environment }} - Copyright: {{ year }}
            </footer>

        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    </body>

</html>
